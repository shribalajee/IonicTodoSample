<div class="bar bar-header">
    <button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left" style="color:white" ng-click="goBack()"></button>
    <img class="button" src="img/ionic.png" style="width:35px;height:35px;padding:2px;border-style:none;" />
    <h1 class="title" style="color:white">Todo Struct</h1>
</div>
<ion-view view-title="Todo Struct">
    <div class="bar bar-subheader">
        <h1 class="title" style="color:black">Register</h1>
    </div>
  <ion-content class="has-header" padding="true" style="margin-top:44px">
      <div class="list">
          <label class="item item-input item-stacked-label">
              <span class="input-label">User Name</span>
              <input type="text" ng-model="data.UserName" placeholder="brj123">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Password</span>
              <input type="password" ng-model="data.Password" placeholder="pass">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">First Name</span>
              <input type="text" ng-model="data.FirstName" placeholder="Anand Kumar">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Last Name</span>
              <input type="text" ng-model="data.LastName" placeholder="Goswami">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Email Id</span>
              <input type="email" ng-model="data.EmailId" placeholder="anand@go.com">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Address</span>
              <input type="text" ng-model="data.Address" placeholder="Indrapuram, Ghaziabad 201014">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Mobile No.</span>
              <input type="number" ng-model="data.MobileNo" placeholder="9999999999">
          </label>
      </div>
      <div class="form__field" style="text-align:center">
          <button class="button button-positive" style="width:135px" ng-click="doRegistration(data)">Submit</button>
          <button class="button button-positive" style="width:135px" ng-click="doClear(data)">Clear</button>
      </div>
  </ion-content>
</ion-view>
