<ion-view title="Todo Struct" cache-view="false">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-remove-animate" type="item-text-wrap">
                <h3>Latitude : {{lat}}</h3>
                <h3>Longitude : {{lng}}</h3>
                <h3>Accuracy : {{accuracy}}</h3>
                <h3>Current Address : <textarea placeholder="Full address" ng-disabled="true" ng-model="addressNew" style="width:95%;padding:4px;margin:4px 12px 4px 0px"></textarea> </h3>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
